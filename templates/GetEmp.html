<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee - Employee Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="light-mode">
    <header>
        <div class="navbar">
            <a href="/" class="brand">
                <i class="fas fa-building"></i> EmpDB
            </a>
            <div class="nav-right">
                <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
                
        <h1><i class="fas fa-search"></i> Search Employee</h1>
        <p class="subtitle">Enter employee ID to retrieve details</p>
        
        <form action="/fetchdata" method="POST" id="searchForm">
            <div class="form-group">
                <label for="emp_id">
                    <span class="icon"><i class="fas fa-id-card"></i></span>
                    Employee ID
                </label>
                <input type="number" id="emp_id" name="emp_id" required autofocus placeholder="Enter employee ID to search" min="1">
                <span class="error-message">Please enter a valid employee ID</span>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-submit">
                    <i class="fas fa-search"></i> Fetch Info
                </button>
                <button type="button" class="btn-secondary" onclick="location.href='/'">
                    <i class="fas fa-user-plus"></i> Add Employee
                </button>
            </div>
        </form>

        <div style="margin-top: 30px; padding: 20px; background: #f5f7fa; border-radius: 8px; border-left: 4px solid #667eea;">
            <h3 style="color: #667eea; margin-bottom: 10px;">
                <i class="fas fa-lightbulb"></i> How to use:
            </h3>
            <ul style="color: #666; font-size: 14px; line-height: 1.8;">
                <li>Enter the exact employee ID of the person you want to search</li>
                <li>Click "Fetch Info" to retrieve their complete profile</li>
                <li>The employee's image will be displayed from AWS S3</li>
            </ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
