<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: #f5c6cb;
            border: 1px solid #f5c2c7;
            border-radius: 5px;
            padding: 20px;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #842029;
            margin-top: 0;
        }
        .error-message {
            color: #842029;
            background-color: #fff;
            padding: 10px;
            border-radius: 3px;
            margin: 10px 0;
            word-break: break-word;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #842029;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }
        a:hover {
            background-color: #661f25;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error Occurred</h1>
        <div class="error-message">
            <strong>Error 1:</strong> {{ errmsg1 }}
        </div>
        <div class="error-message">
            <strong>Error 2:</strong> {{ errmsg2 }}
        </div>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
